<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML的title属性</title>
</head>
<body>
	<h1 title="Hellow World h1">我是H1标签</h1>
	<h2 title="Hellow World h2">我是H2标签</h2>
	<div title="Hellow World div">我是div标签</div>
	<p title="Hellow World p">我是p标签</p>
	<a href="http://caniuse.com/" title="Hellow World a">我是a标签</a><br>
	<b title="Hellow World b">我是b标签</b><br>
	<strong title="Hellow World strong">我是strong标签</strong><br>
	<span title="Hellow World span">我是span标签</span><br>
	<i title="Hellow World i">我是i标签</i><br>
	<em title="Hellow World em">我是em标签</em><br>
	<ul title="Hellow World ul">
		<li title="Hellow World li">我是li标签</li>
		<li>我是li标签</li>
	</ul><br>
	<ol title="Hellow World ol">
		<li title="Hellow World li">我是li标签</li>
		<li>我是li标签</li>
	</ol><br>
	<form action="" title="Hellow World form">
		<input type="text" title="Hellow World input">
	</form><br>
	<table title="Hellow World table">
		<tr title="Hellow World tr">
			<td title="Hellow World td">表格</td>
			<td>表格</td>
			<td>表格</td>
			<td>表格</td>
			<td title="Hellow World td">表格</td>
		</tr>
	</table>
	<dl title="Hellow World dl">	
		<dt title="Hellow World dt">我是dt标签</dt>
		<dd title="Hellow World dd">我是dd标签</dd>
	</dl>
</body>
</html>
